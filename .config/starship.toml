# Print a new line at the start of the prompt
# add_newline = true

[character]
# 🌞 🌛 ♍ 💎 🙏 ䷕  ∴
error_symbol = "[](bold red) "
success_symbol = "[](bold green) "

[status]
disabled = false
format = "[$symbol $status]($style) "

[jobs]
disabled = false

[cmd_duration]
min_time = 1
style = ""

[time]
disabled = false
format = "[ $time]($style) "
style = ""

[hostname]
ssh_only = false

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = " "
style = "bright-cyan"

[username]
show_always = true

[aws]
symbol = "  "
disabled = true

